<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="card">

      <!--Image section of the card-->
      <div class="card__image">
        <img src="./assets/images/illustration-hero.svg" alt="woman listening to music">
      </div>
      
      <!--Informations section of the card-->
      <div class="card__informations">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>  
            <div class="subscription__container">
                <div class="subscription-details-container">
                  <img src="./assets/images/icon-music.svg" alt="icon music" aria-hidden="true">
                
                  <div class="subscription-details">
                    <p id="subscription-name">Annual Plan</p>
                    <p id="subscription-price">$59.99/year</p>
                  </div>
                </div>
                <a href="#"><p>Change</p></a>
            </div>
      </div>
        
        <!--Buttons section of the card-->
      <div class="card__footer">
        <button id="paymentBtn">Proceed to Payment</button>
        <button id="cancelBtn">Cancel Order</button>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pyko7">Pyko7</a>.
    </div>
  </footer>
</body>
</html>
